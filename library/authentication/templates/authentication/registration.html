{% extends "authentication/base.html" %}
{% load static %}

{% block head %}
    <title> Registration </title>
    <link rel="stylesheet" type="text/css" href='{% static "authentication/styles.css" %}'>
 {% endblock %}

{% block body %}

            <form method="post">
                    <h1 id="title">Registration</h1>
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit">Register</button>
            </form>
            <a href={% url 'authentication:login' %}><button>Log In</button></a>
        </div>
        

{% endblock %}
