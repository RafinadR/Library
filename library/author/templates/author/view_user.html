{% extends "author/base.html" %}
{% load static %}


    {%block head%}
        <title>{{ book.name }}</title>
        <link rel="stylesheet" type="text/css" href='{% static "author/styles.css" %}'>
    {% endblock %}
    {%block body %}
        <div class='container'>
            <h1 id="title">{{ author.name }}</h1>
            <p>Surname: {{ author.surname }}</p>
            <p>Books: 
                {% for book in author.books.all %}
                <ul>
                    <li>{{ book.name }}
                        {% if not forloop.last %},<br>
                        {% endif %}
                        {% endfor %}
                    </li>
            </p>  
                
            <a href="{% url 'author:all_authors' %}"><button id="button_create_user">Back to all authors</button></a><br>
            <a href="{% url 'authentication:index' %}"><button id="button_create_user" type="button">Main Page</button></a>
            </div>
    {% endblock %}
