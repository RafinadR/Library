{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Add book</title>
    <link href="{% static 'book/styles.css' %}" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Add book</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <br><br>
            <button type="submit" id="button_blue">Add Book</button>
        </form><br>
        <a href="{% url 'book:all_books' %}"><button id="button_green">Back to all books</button></a><br>
    </div>
</body>
</html>
